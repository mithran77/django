{% extends 'music/base.html' %}
{% block Title %}Music Player{% endblock %}
{% block body %}
    {% if all_albums %}

    <h1><u>List of Albums</u></h1>

    <ul>
      
      {% for album in all_albums %}
          <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
      {% endfor %}

    </ul>

    {% else %}

      <h3>No albums saved yet</h3>

    {% endif %}

{% endblock %}
